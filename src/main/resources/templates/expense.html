<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <title>Expense Tracker | Expense</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
    <form action="#" method="post" th:action="@{/submit/expense}" th:object="${expense}">
        <div class="row g-3">
            <div class="col-sm-7">
                <input aria-label="Amount" class="form-control" placeholder="amount" th:field="*{amount}" type="text">
            </div>
            <div class="col-sm">
                <input aria-label="Category" class="form-control" placeholder="category" th:field="*{category}"
                       type="text">
            </div>
            <div class="col-sm">
                <input aria-label="Date" class="form-control" placeholder="date" th:field="*{date}" type="date">
            </div>
            <div class="form-floating">
                <textarea class="form-control" id="floatingTextarea" placeholder="Leave a comment here"
                          th:field="*{comment}"></textarea>
                <label for="floatingTextarea">Comments</label>
            </div>
        </div>
        <br/>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
<br/>
<div class="container">
    <div th:if="${ not#lists.isEmpty(expenselist)}">
        <div class="alert alert-success">Last 10 Expenses</div>
        <table class="table table-striped">
            <tr>
                <th scope="col">Amount</th>
                <th scope="col">Date</th>
                <th scope="col">Category</th>
            </tr>
            <tr th:each="e : ${expenselist}">
                <td th:text="${e.amount}"></td>
                <td th:text="${e.date}"></td>
                <td th:text="${e.category}"></td>
            </tr>
        </table>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
